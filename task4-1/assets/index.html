<script>
    //Task4-1-A
    
var numbers = [];
for (var i = 0; i < 10; i++) {
  numbers.push(Math.floor(Math.random() * 10));
}
var evenSum = 0;
for (var j = 0; j < numbers.length; j++) {
  if (numbers[j] % 2 === 0) {
    evenSum += numbers[j];
  }
}
var lessThanFiveSum = 0;
for (var k = 0; k < numbers.length; k++) {
  if (numbers[k] < 5) {
    lessThanFiveSum += numbers[k];
  }
}
//
document.writeln("number-matrix:", numbers);
document.writeln("sum:", evenSum);
document.writeln("sum:", lessThanFiveSum);
//
console.log("number-matrix:", numbers);
console.log("sum:", evenSum);
console.log("sum:", lessThanFiveSum);
